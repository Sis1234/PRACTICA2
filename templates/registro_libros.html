<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Libros</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="ins">
    <h1 class="t">Registro de Libros</h1>
    <form method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br><br>

        <label for="resumen">Resumen:</label><br>
        <textarea id="resumen" name="resumen" rows="5" cols="30" required></textarea><br><br>

        <label>Medio:</label><br>
        <input type="radio" id="fisico" name="medio" value="Físico" required>
        <label for="fisico">Físico</label><br>
        <input type="radio" id="magnetico" name="medio" value="Magnético" required>
        <label for="magnetico">Magnético</label><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
